<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-meet Pro Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Glass Effect */
        .glass-panel { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(148, 163, 184, 0.1); 
        }
        
        /* Data Table Styling */
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { 
            text-align: left; 
            padding: 14px 18px; 
            color: #94a3b8; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 2px solid #1e293b;
            font-weight: 700;
        }
        .data-table td { 
            padding: 18px; 
            color: #e2e8f0; 
            border-bottom: 1px solid #1e293b; 
            font-size: 0.875rem; 
        }
        .data-table tr:hover { 
            background: rgba(59, 130, 246, 0.05); 
            transition: all 0.2s ease;
        }
        
        /* Status Badges */
        .badge { 
            padding: 6px 12px; 
            border-radius: 12px; 
            font-size: 0.7rem; 
            font-weight: 700; 
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }
        .badge-success { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .badge-warning { background: rgba(245, 158, 11, 0.15); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); }
        .badge-danger { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-info { background: rgba(59, 130, 246, 0.15); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        
        /* Action Buttons */
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: rgba(51, 65, 85, 0.3);
        }
        .action-btn:hover {
            transform: scale(1.1);
            background: rgba(51, 65, 85, 0.6);
        }
        
        /* Navigation */
        .nav-link {
            transition: all 0.2s ease;
            position: relative;
        }
        .nav-link:hover {
            transform: translateX(4px);
        }
        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: #3B82F6;
            border-radius: 0 2px 2px 0;
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 280px;
        }
        
        /* Tab Navigation */
        .tab-btn {
            padding: 12px 24px;
            border-bottom: 2px solid transparent;
            color: #94a3b8;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .tab-btn:hover {
            color: #e2e8f0;
            background: rgba(51, 65, 85, 0.3);
        }
        .tab-btn.active {
            color: #3B82F6;
            border-bottom-color: #3B82F6;
        }
        
        /* Stat Cards Animation */
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.15);
        }
        
        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: "#151f32", 900: "#0f172a", 950: "#0a0f1e" },
                        brand: { blue: "#3B82F6" }
                    },
                    animation: {
                        'slide-in': 'slideIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.3s ease-in'
                    }
                }
            }
        }
    </script>
</head>

                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>

            <a href="#" class="nav-link flex items-center gap-3 px-4 py-3.5 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-xl transition-all font-medium" data-section="reports">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>

            <a href="#" class="nav-link flex items-center gap-3 px-4 py-3.5 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-xl transition-all font-medium" data-section="audit">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                Audit Log
            </a>
        </nav>

        <!-- Footer Links -->
        <div class="p-4 border-t border-slate-800 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-xl transition-all text-sm font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>

            </button>

    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Professional Top Bar -->
        <header class="h-20 bg-slate-950/90 backdrop-blur-sm border-b border-slate-800 flex items-center justify-between px-8 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="w-96">
                    <div class="relative">
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        <input type="text" id="globalSearch" placeholder="Search users, content, reports..." class="w-full bg-slate-900 border border-slate-700 rounded-xl px-12 py-3 text-sm text-white placeholder-slate-500 focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/20 outline-none transition-all">
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-6">
                <!-- System Status -->
                <div class="flex items-center gap-2 px-4 py-2 bg-green-500/10 border border-green-500/30 rounded-xl">
                    <div class="w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-sm text-green-400 font-semibold">System Online</span>
                </div>
                
                <!-- Notifications -->
                <button class="relative p-2 hover:bg-slate-800 rounded-lg transition-all">
                    <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                    <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <div class="flex-1 overflow-y-auto p-8 bg-gradient-to-br from-slate-900 to-slate-950" id="contentArea">
            <!-- Content loaded dynamically by admin-pro.js -->
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/admin-pro.js"></script>
</body>
</html>
