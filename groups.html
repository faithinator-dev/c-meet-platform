<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - C-meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { margin: 0; background: #0f172a; color: #fff; }
        .glass-panel { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); }
        .group-card { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(71, 85, 105, 0.3); border-radius: 1rem; padding: 1.5rem; transition: all 0.3s ease; cursor: pointer; }
        .group-card:hover { background: rgba(30, 41, 59, 0.8); border-color: #3B82F6; transform: translateY(-2px); }
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-public { background: #10b981; color: white; }
        .badge-private { background: #8b5cf6; color: white; }
        .badge-owner { background: #dc2626; color: white; }
        .badge-subadmin { background: #f59e0b; color: white; }
        .badge-admin { background: #ef4444; color: white; }
        .badge-moderator { background: #f59e0b; color: white; }
        .badge-member { background: #3b82f6; color: white; }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Left Sidebar -->
        <div class="hidden md:flex flex-col w-20 bg-slate-900 border-r border-slate-800 items-center py-8 gap-6 fixed h-full">
            <a href="dashboard.html" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-slate-800 text-slate-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            </a>
            <a href="groups.html" class="w-10 h-10 flex items-center justify-center rounded-xl bg-blue-600 text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
            </a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 md:ml-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2">Groups</h1>
                        <p class="text-slate-400">Join communities and connect with like-minded people</p>
                    </div>
                    <button id="createGroupBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold flex items-center gap-2 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        Create Group
                    </button>
                </div>

                <!-- Tabs -->
                <div class="flex gap-4 mb-6 border-b border-slate-700">
                    <button class="tab-btn active px-4 py-3 text-sm font-semibold border-b-2 border-blue-600 text-blue-600" data-tab="discover">Discover</button>
                    <button class="tab-btn px-4 py-3 text-sm font-semibold border-b-2 border-transparent text-slate-400 hover:text-white" data-tab="my-groups">My Groups</button>
                    <button class="tab-btn px-4 py-3 text-sm font-semibold border-b-2 border-transparent text-slate-400 hover:text-white" data-tab="moderation">Moderation</button>
                </div>

                <!-- Discover Tab -->
                <div id="discoverTab" class="tab-content">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="discoverGroups">
                        <!-- Groups will be loaded here -->
                    </div>
                </div>

                <!-- My Groups Tab -->
                <div id="myGroupsTab" class="tab-content hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="myGroupsList">
                        <!-- User's groups will be loaded here -->
                    </div>
                </div>

                <!-- Moderation Tab -->
                <div id="moderationTab" class="tab-content hidden">
                    <div class="glass-panel rounded-xl p-6">
                        <h2 class="text-xl font-bold mb-4">Moderation Dashboard</h2>
                        <div class="space-y-4" id="moderationList">
                            <!-- Pending reports will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="glass-panel rounded-2xl p-6 max-w-lg w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Create New Group</h2>
                <button id="closeGroupModal" class="text-slate-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <form id="createGroupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">Group Name</label>
                    <input type="text" id="groupName" required class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500" placeholder="Enter group name">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Description</label>
                    <textarea id="groupDescription" required class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 h-24 resize-none" placeholder="What's your group about?"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Category</label>
                    <select id="groupCategory" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500">
                        <option value="technology">Technology</option>
                        <option value="gaming">Gaming</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Privacy</label>
                    <select id="groupPrivacy" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500">
                        <option value="public">Public - Anyone can join</option>
                        <option value="private">Private - Approval required</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors">
                    Create Group
                </button>
            </form>
        </div>
    </div>
    <!-- Mobile Bottom Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 z-50 bg-slate-900/95 backdrop-blur-md border-t border-slate-700/50" style="padding-bottom: max(0.75rem, env(safe-area-inset-bottom));">
        <div class="flex justify-around py-3">
            <a href="dashboard.html" class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-slate-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                <span class="text-xs font-medium">Home</span>
            </a>
            <a href="groups.html" class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-blue-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                <span class="text-xs font-medium">Groups</span>
            </a>
            <a href="leaderboard.html" class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-slate-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                <span class="text-xs font-medium">Board</span>
            </a>
            <a href="#" id="mobileMenuToggle" class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-slate-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                <span class="text-xs font-medium">Menu</span>
            </a>
        </div>
    </nav>

    <!-- Mobile Slide-in Menu -->
    <div id="mobileSlideMenu" class="md:hidden fixed inset-0 z-[100] pointer-events-none">
        <div id="mobileMenuBackdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>
        <div id="mobileMenuPanel" class="absolute top-0 right-0 bottom-0 w-80 max-w-[85vw] bg-slate-900 border-l border-slate-700 shadow-2xl transform translate-x-full transition-transform duration-300 overflow-y-auto">
            <div class="sticky top-0 bg-slate-900/95 backdrop-blur-md border-b border-slate-700 p-4 flex items-center justify-between z-10">
                <h2 class="text-xl font-bold text-white">Menu</h2>
                <button id="mobileMenuClose" class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="p-4 space-y-1">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors group">
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    <span class="text-white font-medium">Home Feed</span>
                </a>
                <a href="groups.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-slate-800 transition-colors group">
                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    <span class="text-white font-medium">Groups</span>
                </a>
                <a href="leaderboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors group">
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                    <span class="text-white font-medium">Leaderboard</span>
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors group">
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                    <span class="text-white font-medium">My Profile</span>
                </a>
            </div>
            <div class="p-4 border-t border-slate-700">
                <button onclick="if(confirm('Are you sure you want to logout?'))window.location.href='index.html'" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-red-900/30 transition-colors group">
                    <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    <span class="text-red-400 font-medium">Logout</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mobile Menu Functionality
        document.getElementById('mobileMenuToggle')?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('mobileSlideMenu').classList.add('pointer-events-auto');
            document.getElementById('mobileMenuBackdrop').classList.add('opacity-100');
            document.getElementById('mobileMenuPanel').classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        });
        document.getElementById('mobileMenuClose')?.addEventListener('click', () => {
            document.getElementById('mobileMenuBackdrop').classList.remove('opacity-100');
            document.getElementById('mobileMenuPanel').classList.add('translate-x-full');
            setTimeout(() => document.getElementById('mobileSlideMenu').classList.remove('pointer-events-auto'), 300);
            document.body.style.overflow = '';
        });
        document.getElementById('mobileMenuBackdrop')?.addEventListener('click', () => {
            document.getElementById('mobileMenuClose').click();
        });
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/groups.js"></script>
</body>
</html>
