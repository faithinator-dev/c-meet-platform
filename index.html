<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-meet - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: "#151f32", 900: "#0f172a" },
                        brand: { blue: "#3B82F6" }
                    },
                    animation: {
                        "fade-in-up": "fadeInUp 0.5s ease-out",
                    },
                    keyframes: {
                        fadeInUp: {
                            "0%": { opacity: "0", transform: "translateY(10px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-slate-900 h-full flex items-center justify-center p-4 selection:bg-brand-blue selection:text-white relative overflow-hidden">
    
    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-brand-blue/20 blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-indigo-600/20 blur-[100px]"></div>
    </div>

    <div class="w-full max-w-md bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl overflow-hidden z-10 animate-fade-in-up">
        
        <!-- Header -->
        <div class="p-8 text-center border-b border-slate-700/50 bg-gradient-to-b from-slate-800/50 to-transparent">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-brand-blue shadow-lg shadow-brand-blue/30 mb-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-1">Welcome to C-meet</h1>
            <p class="text-slate-400 text-sm">Connect, discuss, and grow.</p>
        </div>

        <!-- Auth Tabs -->
        <div class="flex border-b border-slate-700/50">
            <button id="loginTab" class="flex-1 py-4 text-sm font-medium text-brand-blue border-b-2 border-brand-blue bg-slate-800/50 transition-colors">Login</button>
            <button id="signupTab" class="flex-1 py-4 text-sm font-medium text-slate-400 hover:text-slate-200 transition-colors">Sign Up</button>
        </div>

        <div class="p-8">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Email</label>
                    <input type="email" id="loginEmail" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-brand-blue focus:ring-1 focus:ring-brand-blue transition-all" placeholder="name@example.com" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Password</label>
                    <input type="password" id="loginPassword" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-brand-blue focus:ring-1 focus:ring-brand-blue transition-all" placeholder="" required>
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-xs text-brand-blue hover:text-blue-400">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-brand-blue hover:bg-blue-600 text-white font-medium py-3 rounded-xl shadow-lg shadow-brand-blue/20 transition-all active:scale-95">Sign In</button>
            </form>

            <!-- Signup Form (Hidden by default) -->
            <form id="signupForm" class="hidden space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Full Name</label>
                    <input type="text" id="signupName" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-brand-blue focus:ring-1 focus:ring-brand-blue transition-all" placeholder="John Doe" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Email</label>
                    <input type="email" id="signupEmail" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-brand-blue focus:ring-1 focus:ring-brand-blue transition-all" placeholder="name@example.com" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Password</label>
                    <input type="password" id="signupPassword" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-brand-blue focus:ring-1 focus:ring-brand-blue transition-all" placeholder="Min 6 characters" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-brand-blue focus:ring-1 focus:ring-brand-blue transition-all" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="w-full bg-brand-blue hover:bg-blue-600 text-white font-medium py-3 rounded-xl shadow-lg shadow-brand-blue/20 transition-all active:scale-95">create Account</button>
            </form>
            
            <div class="mt-8 relative">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-700"></div></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-slate-800 px-2 text-slate-500 rounded">Or continue with</span></div>
            </div>
             <!-- Social Login -->
            <div class="mt-6 grid grid-cols-1 gap-3">
                <button id="googleLogin" type="button" class="flex items-center justify-center px-4 py-2 border border-slate-700 rounded-lg shadow-sm bg-slate-900 text-sm font-medium text-slate-300 hover:bg-slate-800 transition-all active:scale-95">
                   <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/></svg>
                   Google
                </button>
            </div>

        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Simple Tab Logic Inline
        const loginTab = document.getElementById("loginTab");
        const signupTab = document.getElementById("signupTab");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        loginTab.addEventListener("click", () => {
            loginTab.classList.add("text-brand-blue", "border-b-2", "border-brand-blue", "bg-slate-800/50");
            loginTab.classList.remove("text-slate-400");
            signupTab.classList.remove("text-brand-blue", "border-b-2", "border-brand-blue", "bg-slate-800/50");
            signupTab.classList.add("text-slate-400");
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
        });

        signupTab.addEventListener("click", () => {
            signupTab.classList.add("text-brand-blue", "border-b-2", "border-brand-blue", "bg-slate-800/50");
            signupTab.classList.remove("text-slate-400");
            loginTab.classList.remove("text-brand-blue", "border-b-2", "border-brand-blue", "bg-slate-800/50");
            loginTab.classList.add("text-slate-400");
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
        });
    </script>
</body>
</html>"
